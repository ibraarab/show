  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      border: 1px solid #ced4da;
      border-radius: 4px;
      padding: 8px;
      width: 100%; /* Set input width to 100% */
    }

    form {
      margin: 20px 0;
    }

    .Oplata {
      width: 100%;
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Оплата товара</h2>
    <form action="/buyrew3" method="post">
      <div class="form-group">

        <input type="hidden" name="quantity" value="3">
      </div>
      <div class="form-group">

        <input type="hidden" name="price" value="1699">
      </div>
      <div class="form-group">
        <label for="adLink">Ссылка на объявление:</label>
        <input type="text" class="form-control" id="adLink" name="adLink">
      </div>
      <div class="form-group">
        <label for="keyword">Ключевое слово:</label>
        <input type="text" class="form-control" id="keyword"name="keyword" required placeholder="Слово с которого будет начинаться диалог">
      </div>
      <div class="form-group">
        <label for="promoCode">Последние 4 цифры карты:</label>
        <input type="text" class="form-control" id="promoCode" name="promoCode" required placeholder="Введите последние 4 цифры карты, чтобы в дальнейшем мы могли определить ваш перевод">
      </div>
      <input type="submit" value="Оплатить" class="Oplata">
    </form>
  </div>
</body>

</html>
